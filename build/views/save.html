<div class="bs-callout bs-callout-info">
	<p>We will be saving your file as {{vm.fileName}}.</p>
	<div class="input-group">
			<input ng-model="vm.fileName" type="text" class="form-control" placeholder="protractor.js">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" ng-click="vm.SetFileName();"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
			</span>
	</div>
</div>
<button type="button" class="btn btn-primary" ng-click="vm.Download();">Download Test File</button>
