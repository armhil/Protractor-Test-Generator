<!DOCTYPE html>
<html ng-app="ExtensionApp">
	<head>
		<script type="text/javascript" src="build/vendor/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="build/vendor/angular.min.js"></script>
		<script type="text/javascript" src="build/vendor/angular-route.min.js"></script>
		<script type="text/javascript" src="build/vendor/bootstrap.min.js"></script>
		<script type="text/javascript" src="build/vendor/contextMenu.js"></script>
		<script type="text/javascript" src="build/content.js"></script>
		<script type="text/javascript" src="build/app.js"></script>
		<link rel="stylesheet" type="text/css" href="build/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="build/css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" type="text/css" href="build/css/style.css"/>
	</head>
	<body>
		<div class="container" id="content-project" ng-controller="NavbarController">
			<ul class="nav nav-tabs">
				<li>
					<a href="javascript:history.back()"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a>
				</li>
				<li ng-class="{active: isActive('/profile') || isActive('/graph')}">
					<a href="#/profile"><span class="glyphicon glyphicon-record" aria-hidden="true" style="color:red;"></span>
					{{(isActive('/profile') || isActive('/graph')) ? ' Profile' : ''}}
					</a>
				</li>
				<li ng-class="{ active: isActive('/projects')}">
					<a href="#/projects"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
					{{isActive('/projects') ? ' Projects' : ''}}
					</a>
				</li>
				<li ng-class="{ active: isActive('/replay')}">
					<a href="#/replay"><span class="glyphicon glyphicon-play" aria-hidden="true"></span>
					{{isActive('/replay') ? ' Replay' : ''}}
					</a>
				</li>
				<li ng-class="{ active: isActive('/preferences')}">
					<a href="#/preferences"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
					{{isActive('/preeferences') ? ' Preferences' : ''}}
					</a>
				</li>
			</ul>
		</div>
		<div class="container" ng-view>
		</div>
	</body>
</html>
